<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错误捕获</title>
</head>
<body>
  <h1>web 常见错误处理</h1>
  <div class="box">
    <h2>js 错误 unhandled</h2>
    <button>同步错误</button>
    <button>setTimeout 异步错误</button>
    <button>Promise 异步错误</button>
    <button>tryCatch 的错误</button>
  </div>
  <div class="box">
    <h2>js 错误主动捕获 handled</h2>
    <button>notify</button>
    <button>notify</button>
  </div>
  <div class="box">
    <h2>资源加载错误</h2>
    <button>script 资源</button>
    <button>image 资源</button>
    <button>css 资源</button>
    <button>iframe 资源</button>
  </div>
  <div class="box">
    <h2>第三方JS错误</h2>
    <button>JS错误</button>
  </div>
  <div class="box">
    <h2>请求数据错误</h2>
    <button>ajax 请求错误</button>
    <button>fetch 请求错误</button>
    <button>服务器错误</button>
    <button>ajax 超时</button>
    <button>ajax 失败</button>
    <button>jsonp 请求失败</button>
    <button>webSockect 链接错误</button>
  </div>

</body>
</html>

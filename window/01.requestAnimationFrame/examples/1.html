<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.requestAnimationFrame()</title>
  <style>
  div { position: absolute; left: 10px; padding: 50px; background: crimson; color: white }
  </style>
</head>
<body>
  <h1>Script-based animation using requestAnimationFrame</h1>

  <button onclick="start()">Click me to start!</button>
  <button onclick="stop()">Click me to stop!</button>
  <div id="animated">Hello there.</div>

  <script>
  var requestId = 0;

  var $dom = document.getElementById('animated')
  function animate(time) {
    $dom.style.left =
      (time - animationStartTime) % 2000 / 4 + 'px';
    requestId = window.requestAnimationFrame(animate);
  }
  function start() {
    animationStartTime = window.performance.now();
    requestId = window.requestAnimationFrame(animate);
  }
  function stop() {
    if (requestId)
      window.cancelAnimationFrame(requestId);
    requestId = 0;
  }
  </script>

</body>
</html>

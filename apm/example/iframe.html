<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错误异常捕获 iframe</title>
  <script>
    // iframe 错误
    (function(){
      var frames = window.frames;
      console.log(frames);
      for (var i = 0; i < frames.length; i++) {
        frames[i].addEventListener('error', (err)=>{
          console.warn('addEventListener')
          console.warn(err)
        }, true);

        frames[i].addEventListener("unhandledrejection", function(err) {
          console.warn('unhandledrejection')
          console.warn(err)
        }, true);
      }
    })();
  </script>
</head>
<body>
  <h1>Loading...</h1>
  <!-- 资源错误 -->
  <iframe src="./iframe2.html"></iframe>

  <script>
    // 模拟错误

  </script>
  <script type="module" src="./js/render-after-error.js"></script>
</body>
</html>

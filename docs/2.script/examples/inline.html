<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>script inline</title>
</head>
<body>

<p>嵌入 script 的加载：按顺序加载、按顺序执行，阻塞文档解析及渲染</p>

<script>
// inline 1
let content = document.body.innerHTML;
console.log(content);
alert(content);
</script>

<p>after script 1</p>
<div id="test1"></div>

<script>
// inline 2
content = document.body.innerHTML;
console.log(content);
alert(content);
</script>

<p>after script 2</p>

<script>

<p>after script 3</p>

</body>
</html>

  <h1>内入 script 的加载执行</h1>

  <ul>
    <li>按顺序解析执行</li>
    <li>阻塞文档解析及渲染</li>

  </ul>

  <p>详细细节参见控制台</p>

  let content = document.body.innerHTML;
  console.log(content);
  alert(content);
  </script>

  <p>after script 1</p>
